<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发现周末 - 欢迎页</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
      <div class="onboarding">
        <div class="onboarding-content">
          <!-- 欢迎页插图 -->
          <svg class="onboarding-image" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- 背景 -->
            <rect x="0" y="0" width="200" height="200" fill="#FFF5F2" />
            
            <!-- 灰色门（工作日） -->
            <rect x="20" y="40" width="40" height="80" fill="#B9B6B2" />
            
            <!-- 彩色世界（周末世界） -->
            <circle cx="140" cy="80" r="50" fill="#F4948B" opacity="0.3" />
            <circle cx="120" cy="100" r="30" fill="#4CAF50" opacity="0.3" />
            <circle cx="150" cy="60" r="20" fill="#2196F3" opacity="0.3" />
            
            <!-- IP形象（背着小包的云朵） -->
            <ellipse cx="80" cy="90" rx="15" ry="12" fill="white" stroke="#064232" stroke-width="1" />
            <ellipse cx="70" cy="85" rx="10" ry="8" fill="white" stroke="#064232" stroke-width="1" />
            <ellipse cx="90" cy="85" rx="10" ry="8" fill="white" stroke="#064232" stroke-width="1" />
            
            <!-- 小背包 -->
            <rect x="75" y="95" width="10" height="12" fill="#F4948B" stroke="#064232" stroke-width="1" rx="2" />
            <line x1="77" y1="95" x2="77" y2="90" stroke="#064232" stroke-width="1" />
            <line x1="83" y1="95" x2="83" y2="90" stroke="#064232" stroke-width="1" />
            
            <!-- 奇趣元素 -->
            <circle cx="130" cy="110" r="5" fill="#FFC107" /> <!-- 会飞的鱼 -->
            <path d="M125,110 Q130,105 135,110" stroke="#064232" stroke-width="1" fill="none" />
            
            <path d="M150,120 Q150,110 155,110 Q160,110 160,120" fill="#F4948B" /> <!-- 长着腿的蘑菇 -->
            <line x1="152" y1="120" x2="152" y2="125" stroke="#064232" stroke-width="1" />
            <line x1="158" y1="120" x2="158" y2="125" stroke="#064232" stroke-width="1" />
          </svg>

          <h1 class="onboarding-title">每个周末，都值得期待</h1>
          <p class="onboarding-subtitle">告别千篇一律的'宅'与'忙'，'发现周末'带你探索身边那些人少、景美、又有趣的小众去处。</p>
        </div>

        <div class="onboarding-footer">
          <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <p class="text-center" style="color: var(--color-text-secondary);">
            <i class="fas fa-arrow-left"></i> 左滑继续
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 简单的左滑跳转逻辑
    document.querySelector('.content').addEventListener('touchstart', handleTouchStart, false);
    document.querySelector('.content').addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    
    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }
    
    function handleTouchMove(evt) {
      if (!xDown) {
        return;
      }
      
      var xUp = evt.touches[0].clientX;
      var xDiff = xDown - xUp;
      
      if (xDiff > 50) { // 左滑超过50px
        window.location.href = 'permission.html'; // 跳转到下一页
      }
      
      xDown = null;
    }

    // 为非触摸设备添加点击跳转
    document.querySelector('.content').addEventListener('click', function() {
      window.location.href = 'permission.html';
    });
  </script>
</body>
</html>
